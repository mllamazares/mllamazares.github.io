title: ~mllamazares
description: Miguel Llamazares' personal website
url: "https://mllamazares.github.io"

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

baseurl: ""
permalink: /blog/:slug
timezone: America/New_York
future: false

exclude:
- README.md

Blog: /blog
